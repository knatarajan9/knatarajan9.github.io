<!DOCTYPE html>
<html>
<head>
<title>iOS Gestures</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
<style>
html,body {
	background: #eee;
	color: #333;
	font: 1em/1.3 Arial, sans; max-width: 45em;
}
h1 {
	font-size: 1.2em;
}
	
output {
	display: block;
	padding: 1em;
	font-size: 0.75em;
	background: #ddd;
	height: 35em;
	overflow:auto;
	line-height: 1;
}
</style>
<script>
var flag = 0
var fingercount = 0
window.addEventListener('load', function() {
	document.body.addEventListener('touchstart', function(e) {
		if (flag == 0){
		e.preventDefault();
		var touch = e.touches[e.touches.length-1]
		var o = document.getElementsByTagName('output')[0];
		o.innerHTML =  't ' + touch.pageX+', '+touch.pageY+'; \n'+o.innerHTML;}
	}, false);
}, false);
window.addEventListener('load', function() {
	document.body.addEventListener('touchmove', function(e) {
		if (flag == 0){
		e.preventDefault();
		var touch = e.touches[e.touches.length-1]
		var o = document.getElementsByTagName('output')[0];
		o.innerHTML =  touch.pageX+', '+touch.pageY+'; \n'+o.innerHTML;}
	}, false);
}, false);
</script>
</head>
<body>
<h1>iOS Gestures</h1>
<output>...</output>
</body>
</html>
